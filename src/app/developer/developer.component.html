<div class="container">
    <h2>Modal Example</h2>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="openPopup('add', {})">Add New</button>
  
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
      
        <div class="modal-content">
          <div class="modal-header button-display">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add new human resourece</h4>
          </div>
          <div class="form-group">
           <input type="text" class="form-control" placeholder="First name" [(ngModel)]="firstName" id="firstName" name="firstName" required="true"/>
          </div>
          <div  class="form-group">
            <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="lastName" id="lastName" name="lastName" required="true"/>
           </div>
           <div  class="form-group">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" id="email" name="email" required="true"/>
           </div>
           <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone number" [(ngModel)]="phone" id="phone" name="phone" required="true"/>
           </div>
           <div class="form-group">
            <input type="text" class="form-control" placeholder="project" [(ngModel)]="project" id="project" name="recruited" required="true"/>
           </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="saveData()">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

<div class="card-group">
    <div *ngFor = "let p of allDevelopers" class="cards-display">
        <div class="card border-success mb-3" style="width: 25rem;">
            <div class="card-header bg-transparent border-success">Hr Id: {{p.id}}</div>
            <div class="card-body text-success">
              <h5 class="card-title">{{p.firstName}}  {{p.lastName}}</h5>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <p>Email: {{p.email}}</p>
              <p>Recruited: {{p.project}}</p>
              <p>Phone: {{p.phone}}</p>
              <div class="card-footer bg-transparent border-success">
                  <div class="edit-delete-btn">
                    <button type="button" class="btn btn-danger" (click)="deleteDeveloper(p.id)">Delete</button>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="openPopup('edit', p)">Edit</button>

                    <!-- <a href="#" class="btn btn-primary">Edit</a> -->
                  </div>
              </div>
              
            </div>
          </div>
    </div>
 </div>
