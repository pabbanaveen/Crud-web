<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column ">
            <div class="row" style="display: block;">
                <div class="col-lg-5 col-md-1 float-end">
                      <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST"  #loginform="ngForm" (ngSubmit)="loginUser()">
                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input type="email" class="form-control form-control-sm" [(ngModel)]="userName" id="email" name="email" required="">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-sm" [(ngModel)]="password" name="password" id="password" required="">
                                </div>
                                <br>
                                <div>
                                    <div>
                                      <button type="submit" class="btn btn-success btn-sm float-right" id="btnLogin">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  
                </div>  
            </div>  
        </div>
    </div>
  </div>
